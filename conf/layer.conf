# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-noassemblyrequired-net"
BBFILE_PATTERN_meta-noassemblyrequired-net = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-noassemblyrequired-net = "6"

LAYERDEPENDS_meta-noassemblyrequired-net = "core"
LAYERSERIES_COMPAT_meta-noassemblyrequired-net = "kirkstone"
