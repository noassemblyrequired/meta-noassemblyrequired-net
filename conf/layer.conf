# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-sikpigs"
BBFILE_PATTERN_meta-sikpigs = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-sikpigs = "6"

LAYERDEPENDS_meta-sikpigs = "core"
LAYERSERIES_COMPAT_meta-sikpigs = "kirkstone"
